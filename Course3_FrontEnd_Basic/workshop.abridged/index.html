<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>圖書館</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-width-1-3 uk-text-left">
                <div  id = "window" class="fieldlist">
                        <img style = "width:50%"class="book-image" src="image/database.jpg" alt="">

                        <label>圖書類別</label>
                        <select id="book_category" style="width: 100;">
                        </select>
                    
                    
                        <label>書名</label>
                        <input name = "BookNa"id="book_name" type="text" class="k-textbox" style="width: 100%;"  required validationMessage="Enter BookName Plz" />
                    
                    
                        <label>出版社</label>
                        <input name = "BookPub"id="book_publish" type="text" class="k-textbox" style="width: 100%;" required validationMessage="Enter BookPusblish Plz" />
                    
                    
                        <label>作者</label>
                        <input name = "BookAu"id="book_author" type="text" class="k-textbox" style="width: 100%;" required validationMessage="Enter BookAuthor Plz" />
                    
                    
                        <label>購買日期</label>
                        <input id="bought_datepicker" value="06/28/2019" title="datepicker" style="width: 100%" />
                        <!-- <input type="text" class="k-textbox" style="width: 100%;" /> -->
                    
                    <div class="uk-text-right">
                        <button id = "Add_Button"class="k-button k-primary btn-add-book">新增</button>
                    </div>
                </div>
                <div style = "width: 160%"class="uk-text-right">
                    <button id = "Not_Add_Button" class="k-button k-primary btn-add-book ">新增書籍</button>
                </div>
            </div>
            <div id="book_grid">
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
<script type="text/javascript" src="data/book-data.js"></script>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/kendo.all.min.js"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/script.js"></script>

</html>
